<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dancing Home Landing Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <!-- navbar section -->
      <nav class="navbar-container">
        <div class="navbar">
          <div class="logo">
            <img src="./img/logo.svg" alt="logo" />
          </div>

          <ul class="list">
            <div class="line"></div>
            <li class="list-item active">Home</li>
            <li class="list-item">About Us</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Contact</li>
          </ul>
        </div>
      </nav>

      <!-- Main section -->
     <main>

      <!-- left section -->
      <section class="left-image-container">
        <div class="left-image">
            <img src="./img/pexel2.jpg" alt="image">
        </div>
    </section>
<!-- right section -->
    <section class="right-image-container">
      <div class="main-content">
       <div class="left-content ">
        <h1>CREA -</h1>
        <h2>tivity.</h2>
      </div>
        <div class="middle-content">
         
          <p>is our <br> ingredient.</p>
      </div>
      
      <div class="social-icons">
        <img src="./img/Twitter Icon.svg" alt="">
        <img src="./img/Instagram Icon.svg" alt="">
        <img src="./img/Facebook Icon.svg" alt="">
        <img src="./img/Email Icon.svg" alt="">
      </div>
    </div>
      <div class="btn-wrapper">
        <button>Check Our Package</button>
    </div>


    <!-- BUttom section -->

    <div class="buttom">
      <div class="dots">
        <ul class="items">
         
          <span class="line-dot"></span>
          <li class="active-item">
              <span class="dot"></span>
              <p>Photography</p>
          </li>
          <li>
              <span class="dot"></span>
              <p>Videography</p>
          </li>
          <li>
              <span class="dot"></span>
              <p>Graphics Design</p>
          </li>
          <li>
              <span class="dot"></span>
              <p>Illustration</p>
          </li>
          <li>
              <span class="dot"></span>
              <p>Animation</p>
          </li>
        
        </ul>
      </div>
  
      <div class="middle">
       <i class="fa-solid fa-quote-right fa-3x"></i>
        <p>We help you to create the best graphics,
          photos, videos, animations and illustration</p>
          <img src="./img/pexel1.jpg" class="imgs" alt="">
      </div>
  
      <div class="arrow">
        <img src="./img/arrow.svg" alt="">
      </div>
  
  
    </div>

  </section>

  
     </main>

     
  </body>
</html>
